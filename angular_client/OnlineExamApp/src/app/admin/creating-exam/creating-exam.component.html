<form style="margin: auto; width: 50%;" class="form-horizontal" [formGroup]="exam">
  <div class="form-group">
    <label for="exampleFormControlInput1">Exam Title</label>
    <input formControlName="examtitle" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Quetion Title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example Quetion</label>
    <textarea formControlName="examquestion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="CreateExam()">Create Exam Question</button>
</form>


<section style="width:80%; margin:auto">
  <table class='table'>
    <thead>
      <tr>
        <th>Exam Title</th>
        <th>Exam Number</th>
        <th>Exam Question</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let question of examQeustions'>
        <td>{{ question.title }}</td>
        <td>{{question.examnumber }}</td>
        <td style="width: 700px">{{ question.question }}</td>
        <td><button style="width: 100px" class="btn btn-primary" (click)='[deletExam(question.number)]'>Delete</button></td>
      </tr>
    </tbody>
  </table>
</section>
